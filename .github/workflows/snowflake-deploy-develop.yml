name: "Snowflake Terraform Workflow - Develop"

on:
  push:
    branches:
      - develop

jobs:
  snowflake-terraform-develop:
    name: "Snowflake Terraform Job"
    runs-on: ubuntu-latest
    environment: develop
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Check Terraform Format and Correct
        id: fmt
        run: |
          terraform fmt -check
          terraform fmt
          terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init -backend-config="organization=DavidsSnowflake" -backend-config="workspaces=snowflake-develop"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
